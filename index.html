<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p>Screen goes here</p>
        </div>
        <div class="buttons">
            <div class="functions">
                <button id="addition">+</button>
                <button id="subtraction">-</button>
                <button id="multiplication">X</button>
                <button id="division">&divide;</button>
            </div>
            <div class="numbers-etc">
                <div class="numbers">
                    <div class="row-1">
                        <button id="7">7</button>
                        <button id="8">8</button>
                        <button id="9">9</button>
                    </div>
                    <div class="row-2">
                        <button id="7">4</button>
                        <button id="7">5</button>
                        <button id="7">6</button>
                    </div>
                    <div class="row-3">
                        <button id="7">1</button>
                        <button id="7">2</button>
                        <button id="7">3</button>
                    </div>
                    <div class="row-4">
                        <button id="7">0</button>
                        <button id="7">.</button>
                        <button id="7">AC</button>
                    </div>
                </div>
                <div class="equality">
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
